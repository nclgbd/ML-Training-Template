# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Build Methods

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test-env:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: iterative/setup-dvc@v1

    - name: Conda environment creation and activation
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: pytorch_vision_dev
        python-version: 3.6
        environment-file: conda-envs/pytorch_vision_dev.yml    # Path to the build conda environment
        auto-update-conda: true
        auto-activate-base: false
        show-channel-urls: true

    - name: Install pip dependencies
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda activate pytorch_vision_dev
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run build and test scripts
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda activate pytorch_vision_dev
        ls -la
        python setup.py develop
        pytest -v -s
