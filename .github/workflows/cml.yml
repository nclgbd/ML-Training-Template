  
name: Train Model

on: [push]


jobs:
  train-model:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: iterative/setup-cml@v1

    - name: Conda environment creation and activation
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: pytorch_vision_dev
        python-version: 3.6
        environment-file: conda-envs/pytorch_vision_dev.yml    # Path to the build conda environment
        auto-update-conda: true
        auto-activate-base: false
        show-channel-urls: true

    - name: Install pip dependencies
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda activate pytorch_vision_dev
        python -m pip install --upgrade pip

    - name: Run build and test scripts
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda activate pytorch_vision_dev
        ls -la

    - name: Train and display results with `cml`
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda activate pytorch_vision_dev
        
        python build.py

        dvc get https://github.com/nclgbd/ML-Data-Configurations.git data/data.zip -o data/
        dvc pull
        unzip data/data.zip

        python -m pytorch_vision_utils.train --model_name="mobilenetv2" --debug="True"
        cat metrics.txt >> report.md
        cml-publish confusion_matrix.png --md --title 'confusion-matrix' >> report.md
        cml-send-comment report.md 
